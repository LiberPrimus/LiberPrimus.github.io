<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#999883">
</head>

<body>
  <div id="main">
    <nav class="navbar navbar-light bg-dark" style="background: #343943">
      <span class="navbar-brand mb-0 h1" style="color: #eef; font-family: 'Megrim', cursive; font-size: 29px">Gematria Translator</span>
    </nav>

    <div class="container" style="margin-top: 41px;">
      <form style="max-width: 601px">
        <div class="form-group">
          <label for="method" style="color: #199999; font-size: 23px">Translate with Gematria Primus</label><br>
          <select class="custom-select mr-sm-2" id="method" style="max-width: 37%; color: #333337; font-size: 19px;" onchange="methodChanged()">
            <option value="rtt" selected>Runes to Text</option>
            <option value="rtd">Runes to Decimal</option>
            <option value="ttr">Text to Runes</option>
            <option value="ttd">Text to Decimal</option>
            <option value="dtr">Decimal to Runes</option>
            <option value="dtt">Decimal to Text</option>
          </select>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="userInput" placeholder="ᚹᛖᛚᚳᚩᛗᛖ ᛈᛁᛚᚷᚱᛁᛗ..." aria-describedby="runesHelp" style="color: #333337; font-size: 23px">
        </div>
      </form>
      <button id="translate" class="btn btn-primary hvr-grow" style="background: #298099; font-size: 19px; color: #eef; border-color: #298099 !important">Translate</button>

      <div id="resultContainer" style="margin-top: 37px; visibility: hidden">
        <h4 style="color: #199999;">Result:</h4>
        <pre id="result" style="background: #eef"></pre>
      </div>

    </div>
  </div>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/primus.js"></script>
</body>

</html>
